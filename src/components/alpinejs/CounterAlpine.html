<div x-data="{ count: 0 }">
  <p class="text-lg text-emerald-50">Counter: <span x-text="count"></span></p>
  <div class="flex gap-2">
    <button
      @click="count++"
      class="bg-success text-success-foreground px-4 py-2 rounded-sm">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-plus">
        <path d="M5 12h14" />
        <path d="M12 5v14" />
        <span class="sr-only">Increase count</span>
      </svg>
    </button>
    <button
      @click="count--"
      class="bg-destructive text-destructive-foreground px-4 py-2 rounded-sm">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-minus">
        <path d="M5 12h14" />
        <span class="sr-only">Decrease count</span>
      </svg>
    </button>
  </div>
</div>
